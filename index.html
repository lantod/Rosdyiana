<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laman Utama Galeri</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #fffbe6 0%, #ffe6e6 100%), url('background.jpg') no-repeat center center fixed;
            background-blend-mode: lighten;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            animation: fadeInBg 1.2s;
        }
        @keyframes fadeInBg {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .container {
            background: rgba(255,255,255,0.96);
            border-radius: 22px;
            box-shadow: 0 8px 32px rgba(255, 204, 51, 0.13), 0 2px 16px rgba(0,0,0,0.10);
            padding: 56px 36px 44px 36px;
            text-align: center;
            max-width: 420px;
            margin: 32px 16px;
            animation: popIn 1s cubic-bezier(.68,-0.55,.27,1.55);
        }
        @keyframes popIn {
            0% { transform: scale(0.92) translateY(30px); opacity: 0; }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }
        h1 {
            color: #ffb347;
            font-size: 2.6rem;
            margin-bottom: 18px;
            letter-spacing: 1px;
            text-shadow: 0 2px 12px rgba(255, 204, 51, 0.18);
            font-weight: 800;
        }
        p {
            color: #444;
            font-size: 1.18rem;
            margin-bottom: 36px;
            line-height: 1.6;
        }
        a.button {
            background: linear-gradient(90deg, #ffb347 0%, #ffcc33 100%);
            color: #222;
            border: none;
            border-radius: 12px;
            padding: 14px 38px;
            font-size: 1.15rem;
            font-weight: 700;
            text-decoration: none;
            box-shadow: 0 4px 16px rgba(255, 204, 51, 0.18);
            transition: background 0.2s, color 0.2s, transform 0.2s, box-shadow 0.2s;
            display: inline-block;
            letter-spacing: 0.5px;
            outline: none;
        }
        a.button:hover, a.button:focus {
            background: linear-gradient(90deg, #ffcc33 0%, #ffb347 100%);
            color: #000;
            transform: scale(1.08) translateY(-2px);
            box-shadow: 0 8px 24px rgba(255, 204, 51, 0.22);
        }
        @media (max-width: 600px) {
            .container {
                padding: 32px 8px 28px 8px;
                max-width: 98vw;
            }
            h1 {
                font-size: 1.5rem;
            }
            p {
                font-size: 1rem;
            }
            a.button {
                padding: 10px 18px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selamat Datang ke Laman Galeri Rosdyiana</h1>
        <p></p>
        <a href="gallery_code.html" class="button">Masuk ke Galeri</a>
    </div>
</body>
</html>
