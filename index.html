<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laman Utama Gallery</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, rgba(255,251,230,0.85) 0%, rgba(255,230,230,0.7) 100%), url('background.jpg') no-repeat center center fixed;
            background-blend-mode: lighten;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            animation: fadeInBg 1.2s;
        }
        @keyframes fadeInBg {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .container {
            background: rgba(255,255,255,0.92);
            border-radius: 28px;
            box-shadow: 0 12px 40px 0 rgba(255, 204, 51, 0.18), 0 4px 24px rgba(0,0,0,0.13);
            padding: 64px 40px 48px 40px;
            text-align: center;
            max-width: 440px;
            margin: 36px 16px;
            animation: popIn 1s cubic-bezier(.68,-0.55,.27,1.55);
            backdrop-filter: blur(2.5px);
            position: relative;
        }
        @keyframes popIn {
            0% { transform: scale(0.92) translateY(30px); opacity: 0; }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }
        .container::before {
            content: '';
            position: absolute;
            top: -18px; left: -18px; right: -18px; bottom: -18px;
            border-radius: 36px;
            background: linear-gradient(120deg, #ffecb3 0%, #ffe6e6 100%);
            opacity: 0.18;
            z-index: 0;
            filter: blur(8px);
        }
        h1 {
            color: #ffb347;
            font-size: 2.7rem;
            margin-bottom: 20px;
            letter-spacing: 1.5px;
            text-shadow: 0 4px 18px rgba(255, 204, 51, 0.22);
            font-weight: 900;
            position: relative;
            z-index: 1;
        }
        p {
            color: #444;
            font-size: 1.22rem;
            margin-bottom: 38px;
            line-height: 1.7;
            position: relative;
            z-index: 1;
        }
        a.button {
            background: linear-gradient(90deg, #ffb347 0%, #ffcc33 100%);
            color: #222;
            border: none;
            border-radius: 14px;
            padding: 16px 44px;
            font-size: 1.18rem;
            font-weight: 800;
            text-decoration: none;
            box-shadow: 0 6px 20px rgba(255, 204, 51, 0.18);
            transition: background 0.22s, color 0.22s, transform 0.22s, box-shadow 0.22s;
            display: inline-block;
            letter-spacing: 0.7px;
            outline: none;
            position: relative;
            z-index: 1;
        }
        a.button:hover, a.button:focus {
            background: linear-gradient(90deg, #ffcc33 0%, #ffb347 100%);
            color: #000;
            transform: scale(1.10) translateY(-3px) rotate(-1deg);
            box-shadow: 0 12px 32px rgba(255, 204, 51, 0.22);
        }
        /* Decorative floating shapes */
        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.18;
            z-index: 0;
            filter: blur(2px);
            animation: floatShape 7s ease-in-out infinite alternate;
        }
        .shape1 {
            width: 90px; height: 90px; background: #ffb347; top: -40px; left: -40px; animation-delay: 0s;
        }
        .shape2 {
            width: 60px; height: 60px; background: #ffcc33; bottom: -30px; right: -30px; animation-delay: 2s;
        }
        .shape3 {
            width: 40px; height: 40px; background: #ffe6e6; top: 60px; right: -20px; animation-delay: 4s;
        }
        @keyframes floatShape {
            0% { transform: translateY(0) scale(1); }
            100% { transform: translateY(18px) scale(1.08); }
        }
        @media (max-width: 600px) {
            .container {
                padding: 32px 8px 28px 8px;
                max-width: 98vw;
            }
            h1 {
                font-size: 1.5rem;
            }
            p {
                font-size: 1rem;
            }
            a.button {
                padding: 10px 18px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div class="shape shape3"></div>
    <div class="container">
        <h1>Selamat Datang ke Laman Gallery Rosdyiana</h1>
        <p></p>
        <a href="gallery_code.html" class="button">Masuk ke Gallery</a>
    </div>
</body>
</html>
