<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Gambar</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #fffbe6 0%, #ffe6e6 100%), url('background.jpg') no-repeat center center fixed;
            background-blend-mode: lighten;
            background-size: cover;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            animation: fadeInBg 1.2s;
        }
        @keyframes fadeInBg {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 36px;
            padding: 48px 0 60px 0;
            animation: popIn 1s cubic-bezier(.68,-0.55,.27,1.55);
        }
        @keyframes popIn {
            0% { transform: scale(0.92) translateY(30px); opacity: 0; }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }
        .item {
            background: rgba(255,255,255,0.96);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(255, 204, 51, 0.13), 0 2px 16px rgba(0,0,0,0.10);
            width: 260px;
            text-align: center;
            padding: 28px 18px 22px 18px;
            transition: transform 0.22s, box-shadow 0.22s;
            position: relative;
            animation: fadeInItem 1.2s;
        }
        @keyframes fadeInItem {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .item:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 16px 40px rgba(255, 204, 51, 0.18), 0 4px 20px rgba(0,0,0,0.13);
        }
        .item img {
            width: 210px;
            height: 155px;
            object-fit: cover;
            border-radius: 14px;
            box-shadow: 0 4px 16px rgba(255, 204, 51, 0.10);
            transition: box-shadow 0.2s, transform 0.2s;
        }
        .item img:hover {
            box-shadow: 0 8px 32px rgba(255, 204, 51, 0.18);
            transform: scale(1.04);
        }
        .caption {
            margin-top: 18px;
            font-size: 1.13rem;
            color: #2d2d2d;
            font-weight: 600;
            letter-spacing: 0.3px;
            min-height: 48px;
        }
        h2 {
            color: #ffb347;
            text-shadow: 0 2px 12px rgba(255, 204, 51, 0.18);
            font-size: 2.3rem;
            margin-bottom: 38px;
            font-weight: 800;
        }
        button {
            background: linear-gradient(90deg, #ffb347 0%, #ffcc33 100%);
            color: #222;
            border: none;
            border-radius: 10px;
            padding: 10px 26px;
            font-size: 1.05rem;
            font-weight: 700;
            margin-top: 12px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(255, 204, 51, 0.15);
            transition: background 0.2s, color 0.2s, transform 0.2s, box-shadow 0.2s;
        }
        button:hover, button:focus {
            background: linear-gradient(90deg, #ffcc33 0%, #ffb347 100%);
            color: #000;
            transform: scale(1.09);
            box-shadow: 0 8px 24px rgba(255, 204, 51, 0.22);
        }
        @media (max-width: 700px) {
            .gallery {
                gap: 18px;
                padding: 24px 0 32px 0;
            }
            .item {
                width: 98vw;
                max-width: 320px;
                padding: 18px 4px 16px 4px;
            }
            .item img {
                width: 90vw;
                max-width: 220px;
                height: 120px;
            }
            h2 {
                font-size: 1.3rem;
            }
        }
    </style>
    <script>
        function checkPassword(page) {
            let password = '';
            if (page === 'page1.html' || page === 'page3.html') {
                password = '070105';
            } else if (page === 'page2.html' || page === 'page4.html') {
                password = '060701';
            }
            const userInput = prompt('Sila masukkan kata laluan untuk akses:');
            if (userInput === password) {
                window.location.href = page;
            } else if (userInput !== null) {
                alert('Kata laluan salah!');
            }
        }
    </script>
</head>
<body>
    <h2 style="text-align:center; margin-top:32px;">Galeri Rosdyiana</h2>
    <div class="gallery">
        <div class="item">
            <img src="p1.jpg" alt="Gambar 1">
            <div class="caption">saya harap awak suka walaupun tak lawa apa yang saya buat</div>
            <button style="margin-top:10px;" onclick="checkPassword('page1.html')">Lihat Lagi</button>
        </div>
        <div class="item">
            <img src="p2.jpg" alt="Gambar 2">
            <div class="caption">tak mampu la nak buktikan lebih2</div>
            <button style="margin-top:10px;" onclick="checkPassword('page2.html')">Lihat Lagi</button>
        </div>
        <div class="item">
            <img src="p3.jpg" alt="Gambar 3">
            <div class="caption">rose saya suka sangat kat awak taknak kena tinggal</div>
            <button style="margin-top:10px;" onclick="checkPassword('page3.html')">Lihat Lagi</button>
        </div>
        <div class="item">
            <img src="p4.jpg" alt="Gambar 4">
            <div class="caption">Maafkan saya dyiana sebab banyak kali buat salah</div>
            <button style="margin-top:10px;" onclick="checkPassword('page4.html')">Lihat Lagi</button>
        </div>
    </div>
</body>
</html>
