<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Rosdyiana - Page 4</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #ffe6e6 0%, #fffbe6 100%),
            url('p4-1.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeInBg 1.2s;
        }
        @keyframes fadeInBg {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .content {
            background: rgba(255,255,255,0.93);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(255, 204, 51, 0.18),
            0 2px 16px rgba(0,0,0,0.13);
            padding: 48px 32px 40px 32px;
            text-align: center;
            max-width: 420px;
            position: relative;
            animation: popIn 1s cubic-bezier(.68,-0.55,.27,1.55);
        }
        @keyframes popIn {
            0% { transform: scale(0.92) translateY(30px); opacity: 0; }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }
        h2 {
            color: #ffb347;
            font-size: 2.1rem;
            margin-bottom: 18px;
            letter-spacing: 1px;
            text-shadow: 0 2px 12px rgba(255, 204, 51, 0.18);
            font-weight: 800;
            animation: fadeInText 1.2s;
        }
        @keyframes fadeInText {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .gallery-img {
            width: 90%;
            max-width: 320px;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(255, 204, 51, 0.13);
            margin-bottom: 22px;
            animation: imgPop 1.2s;
            transition: opacity 0.2s;
        }
        @keyframes imgPop {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .gallery-row {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 18px;
        }
        .gallery-thumb {
            width: 70px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(255, 204, 51, 0.10);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        .gallery-thumb:hover {
            transform: scale(1.08);
            box-shadow: 0 4px 16px rgba(255, 204, 51, 0.18);
        }
        .desc {
            font-size: 1.13rem;
            color: #2d2d2d;
            font-weight: 600;
            margin-bottom: 28px;
            letter-spacing: 0.2px;
            animation: fadeInText 1.5s 0.3s both;
        }
        .back-btn {
            background: linear-gradient(90deg, #ffb347 0%, #ffcc33 100%);
            color: #222;
            border: none;
            border-radius: 10px;
            padding: 10px 32px;
            font-size: 1.08rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(255, 204, 51, 0.15);
            transition: background 0.2s, color 0.2s, transform 0.2s;
        }
        .back-btn:hover {
            background: linear-gradient(90deg, #ffcc33 0%, #ffb347 100%);
            color: #000;
            transform: scale(1.07);
        }
        .fade-in {
            opacity: 0;
            animation: fadeInText 2s 0.5s forwards;
        }
        .fade-img {
            opacity: 0;
            transition: opacity 0.2s;
        }
    </style>
</head>
<body>
    <div class="content">
        <h2>Gallery Rosdyiana - Page 4</h2>
        <img src="p4-1.jpg" alt="Rosdyiana 4" class="gallery-img" id="main-img">
        <div class="gallery-row">
            <img src="p4-1.jpg" alt="Rosdyiana 4-1" class="gallery-thumb" onclick="changeMainImg('p4-1.jpg')">
            <img src="p4-2.jpg" alt="Rosdyiana 4-2" class="gallery-thumb" onclick="changeMainImg('p4-2.jpg')">
            <img src="p4-3.jpg" alt="Rosdyiana 4-3" class="gallery-thumb" onclick="changeMainImg('p4-3.jpg')">
            <img src="p4-4.jpg" alt="Rosdyiana 4-4" class="gallery-thumb" onclick="changeMainImg('p4-4.jpg')">
        </div>
        <div class="typewriter">Maaf atas segalanya, Dyiana.</div>
        <div class="desc fade-in">Semoga kita bahagia selalu.</div>
        <button class="back-btn" onclick="window.location.href='gallery_code.html'">Kembali ke Gallery</button>
    </div>
    <script>
    function changeMainImg(src) {
        const mainImg = document.getElementById('main-img');
        if(mainImg.src.includes(src)) return;
        mainImg.classList.add('fade-img');
        setTimeout(() => {
            mainImg.src = src;
            mainImg.classList.remove('fade-img');
        }, 200);
    }
    </script>
</body>
</html>
